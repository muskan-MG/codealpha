<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Media Dashboard</h1>
            <button id="loginButton">Login</button>
        </header>

        <div id="platforms">
            <button class="platform" onclick="connectPlatform('Twitter')">Connect Twitter</button>
            <button class="platform" onclick="connectPlatform('Facebook')">Connect Facebook</button>
            <button class="platform" onclick="connectPlatform('Instagram')">Connect Instagram</button>
        </div>

        <div id="feeds">
            <h2>Your Feeds</h2>
            <div id="twitterFeed" class="feed"></div>
            <div id="facebookFeed" class="feed"></div>
            <div id="instagramFeed" class="feed"></div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
